<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's a Calculator!</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>

</head>
<body>
    <div class="calculator">
        <div class="output">
            <div  data-previous-operand class = "previous-operand"></div>
            <div data-current-operand class = "current-operand"></div>
        </div>
        <button data-clear class="lightgrey-button">AC</button>
        <button data-number class="lightgrey-button">+/-</button>
        <button data-operation class="lightgrey-button">%</button>
        <button data-operation class="orange-button">รท</button>
        <button data-number class="grey-button">7</button>
        <button data-number class="grey-button">8</button>
        <button data-number class="grey-button">9</button>
        <button data-operation class="orange-button">x</button>
        <button data-number class="grey-button">4</button>
        <button data-number class="grey-button">5</button>
        <button data-number class="grey-button">6</button>
        <button data-operation class="orange-button">-</button>
        <button data-number class="grey-button">1</button>
        <button data-number class="grey-button">2</button>
        <button data-number class="grey-button">3</button>
        <button data-operation class="orange-button">+</button>
        <button data-number class="span-two">0</button>
        <button data-number class="grey-button">.</button>
        <button data-equals class="orange-button">=</button>
        

    </div>
    
    
</body>
</html>
